
<div class="card-container">
    <div *ngFor="let item of posts" class="card">
        <h5>{{item.userId}} </h5>
        <h3>{{item.title|titlecase}}</h3>
        <p>{{item.body}}</p>
        <button mat-fab color="warn" (click)="deletePost(item)">
            <mat-icon>delete</mat-icon>
        </button>

    </div>
</div>
